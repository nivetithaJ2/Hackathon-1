<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Report - Clima Vista</title>
  <link rel="stylesheet" href="weather.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Weather Report</h1>

    <!-- Search Section -->
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Search</button>
    </div>

    <!-- Display Section -->
    <div class="weather-result" id="weatherResult">
      <!-- Weather data and advisories appear here -->
    </div>
  </div>

  <script src="weatherscript.js"></script>
</body>
</html>
